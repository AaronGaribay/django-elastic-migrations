[tox]
envlist =
    {py27}-django19-{es60,es61}
    ; not implemented yet - DocType Changes in es62 pending - see github issue #3 Support elasticsearch-dsl 6.2
    ; {py27}-django19-{es62}

[doc8]
max-line-length = 120

[pycodestyle]
exclude = .git,.tox,migrations
max-line-length = 120

[pydocstyle]
; D101 = Missing docstring in public class
; D200 = One-line docstring should fit on one line with quotes
; D203 = 1 blank line required before class docstring
; D212 = Multi-line docstring summary should start at the first line
ignore = D101,D200,D203,D212
match-dir = (?!migrations)

basepython =
    py27: python2.7
    py35: python3.5
    py36: python3.6

[testenv]
setenv =
    PYTHONIOENCODING=utf-8
    PYTHONPATH = {toxinidir}

deps =
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.11
    django111: Django>=1.11,<2.0
    django2: Django>=2.0,<2.1
    ; https://pypi.org/project/elasticsearch-dsl/#history
    es60: elasticsearch-dsl>=6.0.0,<6.1.0
    es61: elasticsearch-dsl>=6.1.0,<6.2.0
    es62: elasticsearch-dsl>=6.2.0,<6.3.0
    -r{toxinidir}/requirements/test.txt

commands =
    ./manage.py migrate --sync-db
    ./manage.py test {posargs}

[testenv:docs]
setenv =
    DJANGO_SETTINGS_MODULE = test_settings
    PYTHONPATH = {toxinidir}
whitelist_externals =
    make
    rm
deps =
    -r{toxinidir}/requirements/doc.txt
commands =
    doc8 --ignore-path docs/_build README.rst docs
    rm -f docs/django_elastic_migrations.rst
    rm -f docs/modules.rst
    make -C docs clean
    make -C docs html
    python setup.py check --restructuredtext --strict

[testenv:quality]
whitelist_externals =
    make
    rm
    touch
deps =
    -r{toxinidir}/requirements/quality.txt
    -r{toxinidir}/requirements/test.txt
commands =
    touch tests/__init__.py
    pylint django_elastic_migrations tests test_utils
    pylint --py3k django_elastic_migrations tests test_utils
    rm tests/__init__.py
    pycodestyle django_elastic_migrations tests
    pydocstyle django_elastic_migrations tests
    isort --check-only --recursive tests test_utils django_elastic_migrations manage.py setup.py test_settings.py
    make selfcheck
